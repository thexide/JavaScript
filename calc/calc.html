<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/calc.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Calculator</h2>
    <div class="form-group-calc-string">
		<label for="calc-string">Введите числа</label>
		<input type="text" class="form-control-calc-string" id="calc-firstnum">
		<input type="text" class="form-control-calc-string" id="calc-znak">
		<input type="text" class="form-control-calc-string" id="calc-secondnum">
		<h3>=</h3>
		<input type="text" class="form-control-calc-string" id="calc-equal">
	</div>
    <div class="wrapper">
<br>
	<input type="button" id="btn7" class="btn btn-default" value="7">
	<input type="button" id="btn8" class="btn btn-default" value="8">
	<input type="button" id="btn9" class="btn btn-default" value="9">
	<input type="button" id="btnDevide" class="btn btn-default" value=" / ">
<br>
	<input type="button" id="btn4" class="btn btn-default" value="4">
	<input type="button" id="btn5" class="btn btn-default" value="5">
	<input type="button" id="btn6" class="btn btn-default" value="6">
	<input type="button" id="btnMultiply" class="btn btn-default" value="*">
<br>
	<input type="button" id="btn1" class="btn btn-default" value="1">
	<input type="button" id="btn2" class="btn btn-default" value="2">
	<input type="button" id="btn3" class="btn btn-default" value="3">
	<input type="button" id="btnMinus" class="btn btn-default" value="-">
<br>
	<input type="button" id="btn0" class="btn btn-default" value="0">
	<input type="button" id="btnEquals" class="btn btn-default" value="=">
	<input type="button" id="btnPlus" class="btn btn-default" value="+ ">
	<input type="button" id="btnC" class="btn btn-default" value="C">
</div>
	<script src='js/calc.js'></script>
</body>
</html>
